<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>网站维护中 - 优师计划教师招聘信息</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Inter', 'PingFang SC', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background: linear-gradient(135deg, #8a872d 0%, #43cdff 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .maintenance-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            margin-top: 6rem;
        }

        .maintenance-icon {
            font-size: 6rem;
            color: #43cdff;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: linear-gradient(135deg, #8a872d 0%, #43cdff 100%);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        footer {
            background: rgba(108, 199, 166, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .maintenance-container {
                margin: 4rem 1rem 2rem 1rem;
                padding: 1.5rem;
            }

            .maintenance-icon {
                font-size: 4rem;
            }

            h1 {
                font-size: 2rem;
            }

            .countdown-item {
                min-width: 60px;
                padding: 0.75rem;
            }

            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">优师计划教师招聘</a>
    </nav>

    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fa-solid fa-wrench"></i>
        </div>
        <h1>网站维护更新中</h1>
        <p>亲爱的用户，为了给您提供更好的服务体验，我们正在对网站进行系统升级和内容更新。期间可能无法正常访问，敬请谅解！但备用链接可正常使用！</p>
        <p>注：此次改动预计将仅保留26届及以后相关招聘信息。</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">02</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">12</div>
                <div class="countdown-label">时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">45</div>
                <div class="countdown-label">分</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">30</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <p>预计完成时间：2099年12月31日 23:59</p>
    </div>

    <footer>
        <p>&copy; 2025 CH LU</p>
    </footer>

    <script>
        // 倒计时功能
        function updateCountdown() {
            const endTime = new Date("2099-12-31T23:59:00").getTime();
            const now = new Date().getTime();
            const timeLeft = endTime - now;

            // 计算剩余时间
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // 显示倒计时，确保两位数格式
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        // 初始化倒计时并每秒更新
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
