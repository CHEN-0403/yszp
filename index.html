        .card {

        }

        #time-container {

            top: 1.0rem;
            left: 0;
            width: 100vw;
            background: transparent;
            color: #fff;
            padding: 17px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.0em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .time-digit {
            color: #21d9fe;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(76,175,80,0.5);
        }
        
        nav {
            background: linear-gradient(135deg, #8a872d 0%, #43cdff 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        nav a {
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #93c5fd;
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {

        }

        }
        
        .province-btn:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);

        .card {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(147, 197, 253, 0.1),
                transparent
            );
            transition: 0.5s;

        .card:hover::before {
            left: 100%;
        }
        
        h1 {
            position: relative;
            padding-bottom: 1rem;
            background: linear-gradient(135deg, #8a0884 0%, #b4eba0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            text-align: center;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: #2563eb;
            border-radius: 2px;
        }
        
        footer {
            background: rgba(108, 199, 166, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
            margin-top: 4rem;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(180deg, transparent 0%, rgba(30, 58, 138, 0.9) 100%);

        .province-content {
            display: none;
            animation: fadeIn 0.5s ease forwards;

                padding: 1rem;
            }
            
            nav div {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .province-btn {
                padding: 0.5rem 1.25rem;
                margin: 0.25rem;
                font-size: 0.875rem;
            }

        .blessing-track {

        }
        
        .blessing-item {

            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.8s ease-in-out;
        }
        
        .blessing-item.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .blessing-item::before {
            content: '';
            display: inline-block;
            margin-right: 12px;
            animation: iconBounce 1.5s infinite;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @media (max-width: 768px) {
            .blessing-item {
                font-size: 0.9rem;
                padding: 0 1rem;
                text-align: center;
                line-height: 1.4;

                margin-right: 8px;
                font-size: 0.8em;
            }
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.2);
            color: #138496;
            border: 1px solid rgba(76, 201, 240, 0.3);
        }
        
        .error {

            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;

            right: 30px;
            width: 60px;
            height: 60px;

            border: none;
            font-size: 20px;

            cursor: pointer;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.4);
        }
        
        .support-btn span {
            font-size: 11px;
            margin-top: 2px;
        }
        
        /* 二维码弹窗样式 */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .qr-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .qr-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .qr-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .qr-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .qr-image {
            width: 400px;
            height: 400px;
            margin: 0 auto 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-image img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .qr-note {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
        
        /* 开发者工具警告样式 */
        #devtools-warning {

            top: 0;

        }

        }
        
        #devtools-warning p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        #devtools-warning button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
		#devtools-warning button:hover {

              <i class="fas fa-times"></i>

  <!-- 页脚 -->
  <footer class="text-center py-4">
      <p class="text-gray-200">&copy; 2025 CHEND 内容源自网络 </p>

    <script>
        // 设备检测函数
        function detectDeviceType() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            
            if (isMobile) {
                document.documentElement.classList.add('mobile-device');
                return 'mobile';
            } else {
                document.documentElement.classList.add('desktop-device');
                return 'desktop';
            }
        }
        
        // 初始化设备检测
        const deviceType = detectDeviceType();
        
		// 微店链接处理
		document.getElementById('shopLink').addEventListener('click', function(e) {
		    // 允许链接正常跳转
		    console.log('跳转到微店');
		});
		
        // 只在桌面设备上禁用右键和开发者工具
        if (deviceType === 'desktop') {
            (function() {
                // 检测开发者工具是否打开
                function detectDevTools() {
                    const widthThreshold = window.outerWidth - window.innerWidth > 100;
                    const heightThreshold = window.outerHeight - window.innerHeight > 100;
                    const orientation = widthThreshold ? 'vertical' : 'horizontal';
                    
                    if (
                        !(heightThreshold && widthThreshold) &&
                        ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || 
                        widthThreshold || heightThreshold)
                    ) {
                        return true;
                    }
                    
                    try {
                        // 调试器检测
                        const start = performance.now();
                        debugger;
                        const end = performance.now();
                        if (end - start > 100) {
                            return true;
                        }
                    } catch (e) {}
                    
                    return false;
                }
                
                // 显示开发者工具警告
                function showDevToolsWarning() {
                    document.getElementById('devtools-warning').style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                }
                
                // 定期检查开发者工具
                setInterval(function() {
                    if (detectDevTools()) {
                        showDevToolsWarning();
                        
                        // 尝试干扰控制台
                        try {
                            // 清空控制台
                            console.clear();
                            
                            // 用大量消息刷屏
                            for (let i = 0; i < 100; i++) {
                                console.log("%c安全警告：请不要使用开发者工具", "color: red; font-size: 20px; font-weight: bold;");
                                console.error("检测到非法访问尝试");
                            }
                            
                            // 重写控制台方法
                            ['log', 'error', 'warn', 'info', 'debug'].forEach(method => {
                                console[method] = function() {
                                    // 什么都不做，或者可以添加干扰信息
                                    const messages = [
                                        "安全警告：请不要使用开发者工具",
                                        "非法访问检测",
                                        "此操作已被记录"
                                    ];
                                    console.error(messages[Math.floor(Math.random() * messages.length)]);
                                };
                            });
                        } catch (e) {}
                        
                        // 尝试关闭窗口
                        try {
                            window.open('', '_self', '');
                            window.close();
                        } catch (e) {}
                        
                        // 无限循环干扰
                        while (true) {
                            // 这个循环会严重干扰用户体验
                            console.log("安全警告：请不要使用开发者工具");
                            debugger;
                        }
                    }
                }, 1000);
                
                // 监听按键事件
                document.addEventListener('keydown', function(e) {
                    // 禁用F12
                    if (e.key === 'F12') {
                        e.preventDefault();
                        showDevToolsWarning();
                        return false;
                    }
                    
                    // 禁用Ctrl+Shift+I
                    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                        e.preventDefault();
                        showDevToolsWarning();
                        return false;
                    }
                    
                    // 禁用Ctrl+Shift+J
                    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                        e.preventDefault();
                        showDevToolsWarning();
                        return false;
                    }
                    
                    // 禁用Ctrl+U
                    if (e.ctrlKey && e.key === 'u') {
                        e.preventDefault();
                        showDevToolsWarning();
                        return false;
                    }
                    
                    // 禁用Ctrl+Shift+C
                    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                        e.preventDefault();
                        showDevToolsWarning();
                        return false;
                    }
                });
                
                // 禁用右键菜单
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    showDevToolsWarning();
                    return false;
                });
            })();
        }
        
        // 初始化
        const SUPABASE_URL = 'https://goqpizbcwtbkwlmprcyw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvcXBpemJjd3Ria3dsbXByY3l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5ODg5OTQsImV4cCI6MjA3MzU2NDk5NH0.0FBAKO34ZOe2grtPExkl5m58BWD601CHKAhZU7nUWd4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // DOM元素
        const provinceContainer = document.getElementById('provinceContainer');
        const statusMessage = document.getElementById('statusMessage');
        const formContainer = document.getElementById('formContainer');
        const addJobForm = document.getElementById('addJobForm');
        const qrModal = document.getElementById('qrModal');
        
        let activeProvince = null;
        let loadedProvinces = {}; // 缓存已加载的省份数据
        
        // 省份名称映射
        const provinceNames = {
            'hebei': '河北',
            'shanxi': '山西',
            'neimenggu': '内蒙古',
            'jilin': '吉林',
            'heilongjiang': '黑龙江',
            'anhui': '安徽',
            'jiangxi': '江西',
            'henan': '河南',
            'hubei': '湖北',
            'hunan': '湖南',
            'guangxi': '广西',
            'chongqing': '重庆',
            'sichuan': '四川',
            'guizhou': '贵州',
            'yunnan': '云南',
            'xizang': '西藏',
            'shanxi2': '陕西',
            'qinghai': '青海',
            'gansu': '甘肃',
            'hainan': '海南',
            'ningxia': '宁夏',
            'xinjiang': '新疆'
        };
        
        // 显示状态消息
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // 加载省份招聘信息
        async function loadProvinceData(province) {
            try {
                // 如果已经加载过，直接从缓存读取
                if (loadedProvinces[province]) {
                    renderProvinceData(province, loadedProvinces[province]);
                    return;
                }
                
                // 显示加载中
                const provinceDiv = document.getElementById(province) || createProvinceDiv(province);
                provinceDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <span class="ml-3">加载中...</span>
                    </div>
                `;
                
                // 查询数据
                const { data: jobs, error } = await supabase
                    .from('teacher_jobs')
                    .select('*')
                    .eq('province', province)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // 缓存数据
                loadedProvinces[province] = jobs;
                
                // 渲染数据
                renderProvinceData(province, jobs);
                
            } catch (error) {
                showMessage(`加载数据失败: ${error.message}`, 'error');
                console.error('加载省份数据错误:', error);
                
                // 显示错误信息
                const provinceDiv = document.getElementById(province) || createProvinceDiv(province);
                provinceDiv.innerHTML = `
                    <h1 class="text-center">${provinceNames[province]}优师计划教师招聘信息</h1>
                    <div class="text-center py-8 text-red-500">
                        <p>加载数据失败，请稍后重试</p>
                        <button onclick="loadProvinceData('${province}')" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">重新加载</button>
                    </div>
                `;
            }
        }
        
        // 创建省份div
        function createProvinceDiv(province) {
            const provinceDiv = document.createElement('div');
            provinceDiv.id = province;
            provinceDiv.className = 'province-content';
            provinceContainer.appendChild(provinceDiv);
            return provinceDiv;
        }
        
        // 渲染省份数据
        function renderProvinceData(province, jobs) {
            const provinceDiv = document.getElementById(province) || createProvinceDiv(province);
            
            if (!jobs || jobs.length === 0) {
                provinceDiv.innerHTML = `
                    <h1 class="text-center">${provinceNames[province]}优师计划教师招聘信息</h1>
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-inbox text-5xl mb-4"></i>
                        <p>暂无招聘信息</p>
                    </div>
                `;
                return;
            }
            
            let jobsHTML = `
                <h1 class="text-center">${provinceNames[province]}优师计划教师招聘信息</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            `;
            
            jobs.forEach(job => {
                jobsHTML += `
                    <div class="card p-6">
                        <h2 class="text-xl font-semibold mb-2">${job.title}</h2>
                        <p class="text-gray-600 mb-4">${job.description}</p>
                        <a href="${job.link}" target="_blank" class="text-blue-600 hover:underline">
                            查看详情 <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                `;
            });
            
            jobsHTML += '</div>';
            provinceDiv.innerHTML = jobsHTML;
        }
        
        // 显示省份内容
        function showProvince(province) {
            // 隐藏当前活动省份
            if (activeProvince) {
                activeProvince.style.display = 'none';
            }
            
            // 更新按钮样式
            document.querySelectorAll('.province-btn').forEach(btn => {
                btn.style.backgroundColor = '#fff';
                btn.style.color = '#2563eb';
            });
            
            const currentBtn = document.querySelector(`[onclick="showProvince('${province}')"]`);
            if (currentBtn) {
                currentBtn.style.backgroundColor = '#2563eb';
                currentBtn.style.color = 'white';
            }
            
            // 显示选中的省份内容
            let provinceDiv = document.getElementById(province);
            if (!provinceDiv) {
                provinceDiv = createProvinceDiv(province);
                loadProvinceData(province);
                provinceDiv.style.display = 'block'; 
            } else {
                provinceDiv.style.display = 'block';
            }
            
            activeProvince = provinceDiv;
            
            // 滚动到内容区域
            window.scrollTo({
                top: provinceDiv.offsetTop - 100,
                behavior: 'smooth'
            });
        }
        
        // 切换表单显示/隐藏
        function toggleForm() {
            if (formContainer.style.display === 'flex') {
                formContainer.style.display = 'none';
            } else {
                formContainer.style.display = 'flex';
            }
        }
        
        // 显示二维码弹窗
        function showQRCode() {
            qrModal.style.display = 'flex';
        }
        
        // 隐藏二维码弹窗
        function hideQRCode() {
            qrModal.style.display = 'none';
        }
        
        // 添加招聘信息
        async function addJob(province, title, description, link) {
            try {
                const { data, error } = await supabase
                    .from('teacher_jobs')
                    .insert([{ 
                        province, 
                        title, 
                        description, 
                        link 
                    }]);
                
                if (error) throw error;
                
                showMessage('招聘信息添加成功！', 'success');
                
                // 清除缓存，以便下次重新加载
                if (loadedProvinces[province]) {
                    delete loadedProvinces[province];
                }
                
                // 如果当前正在查看该省份，重新加载数据
                if (activeProvince && activeProvince.id === province) {
                    loadProvinceData(province);
                }
                
                // 重置表单
                addJobForm.reset();
                
                // 关闭表单
                toggleForm();
                
            } catch (error) {
                showMessage(`添加招聘信息失败: ${error.message}`, 'error');
                console.error('添加招聘信息错误:', error);
            }
        }
        
        // 星期转换数组
        const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        
        // 初始化时间显示
        function initTimeDisplay() {
            function updateTime() {
                const now = new Date();
                
                // 获取时间组件
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const date = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const day = weekDays[now.getDay()];
        
                // 创建带样式的HTML
                const timeString = `
                    <span class="time-digit">${year}</span>年
                    <span class="time-digit">${month}</span>月
                    <span class="time-digit">${date}</span>日 
                    ${day} 
                    <span class="time-digit">${hours}</span>:
                    <span class="time-digit">${minutes}</span>:
                    <span class="time-digit">${seconds}</span>
                `;
        
                // 更新显示
                document.getElementById('time-container').innerHTML = timeString;
            }
        
            // 立即执行一次并设置定时器
            updateTime();
            setInterval(updateTime, 1000);
        }
        
        // 初始化祝福语轮播
        function initBlessingCarousel() {
            const blessings = document.querySelectorAll('.blessing-item');
            let currentBlessing = 0;
        
            function rotateBlessings() {
                // 移除当前激活状态
                blessings[currentBlessing].classList.remove('active');
                
                // 计算下一个索引
                currentBlessing = (currentBlessing + 1) % blessings.length;
                
                // 添加新激活状态
                blessings[currentBlessing].classList.add('active');
            }
        
            // 初始3秒后开始轮播
            setTimeout(() => {
                // 立即执行第一次切换
                rotateBlessings();
                // 设置定时器（每3秒切换）
                setInterval(rotateBlessings, 3000);
            }, 3000);
        
            // 初始化第一个祝福语
            blessings[0].classList.add('active');
        }
        
        //投诉联系
        function showComplaintEmail() {
            const email = 'chen2002_dt@126.com'; 
            if(confirm('请将问题发送至联系邮箱：' + email + '\n\n是否要复制邮箱地址？')) {
                navigator.clipboard.writeText(email)
                    .then(() => alert('邮箱地址已复制到剪贴板'))
                    .catch(() => alert('自动复制失败，请手动复制'));
            }
        }
        
        // 初始化页面
        window.onload = function () {
            // 删除进入时的提问弹窗
            
            // 初始化时间显示
            initTimeDisplay();
            
            // 初始化祝福语轮播
            initBlessingCarousel();
            
            // 添加表单提交事件监听
            addJobForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const province = document.getElementById('jobProvince').value;
                const title = document.getElementById('jobTitle').value.trim();
                const description = document.getElementById('jobDescription').value.trim();
                const link = document.getElementById('jobLink').value.trim();
                
                if (province && title && description && link) {
                    addJob(province, title, description, link);
                } else {
                    showMessage('请填写所有字段', 'error');
                }
            });
        
            // 点击二维码弹窗外部关闭弹窗
            qrModal.addEventListener('click', function(e) {
                if (e.target === qrModal) {
                    hideQRCode();
                }
            });
        };
    </script>
